<h1>{{ page.title }}</h1>
<ul class="posts" style="padding-inline-start: 0px;">

  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date_to_string }}</span> &raquo; 
    <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </li>
  {% endfor %}

</ul>
